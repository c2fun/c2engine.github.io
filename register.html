<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.o,user-scalable=no">
<meta name="renderer" content="webkit"/>
<meta http-equiv="x-ua-compatible" content="IE=edge" >
<title>注册</title>
<link href="css/global.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
<script src="js/jquery_1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.min.js"></script>
</head>
<body>
<!--判断当前浏览器是否IE8及以下版本-->

<script>
    alert("您的IE浏览器版本过低！部分功能无法正常使用！请更新至IE9及以上版本");

<![endif]-->
<!--导航栏-->
<div id="top-menu"></div>
<script src="js/headernav.js"></script>
<!--登录-->
<div class="container">
	<form class="form_reg" method="POST">
		<div class="lay_pic">
			<img src="http://cdn.c2engine.com/c2engine/img/login/inlogo.png" width="85" height="62"  alt=""/>
		</div>
		<div class="lay_input">
			<label>用户名</label>
			<input type="text" class="lay_reg" name="username" />
		</div>
		<div class="lay_input">
			<label>邮箱地址</label>
			<input type="text" class="lay_reg" name="username" />
		</div>
		<div class="lay_input">
			<label>密码</label>
			<input type="text" class="lay_reg" name="username" />
		</div>
		<div class="lay_input">
			<label>确认密码</label>
			<input type="text" class="lay_reg" name="username" />
		</div>
		<div class="lay_input">
			<label>验证码</label><br>
			<input type="text" class="tr_reg" name="username" /><span id="result">换一个</span>
		</div>
		<div class="lay_box">
			<label>
				<input type="checkbox" class="check_box" />同意<span style="color: rgb(0,174,239);">网站使用条款</span>
			</label>
		</div>
		<button type="submit" class="lay_send">立即注册</button>
		<div class="lay_footer">
			<a href="#" class="lay_gt">已有账号？现在登录</a>
		</div>
	</form>
</div>










</body>
</html>
