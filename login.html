<div class="container">
	<form class="form_login" method="POST">
		<div class="lay_pic">
			<img src="http://cdn.c2engine.com/c2engine/img/login/inlogo.png" width="85" height="62"  alt=""/>
		</div>
		<div class="lay_input">
			<label>用户名</label>
			<input type="text" class="lay_name" name="username" />
		</div>
		<div class="lay_input">
			<label>密码</label>
			<input type="password" class="lay_name" name="username" />
		</div>
		<div class="lay_box">
			<label>
				<input type="checkbox" class="check_box" />保留账号
			</label>
		</div>
		<button type="submit" class="lay_button">登录</button>
		<div class="lay_footer">
			<a href="#" class="lay_fr">忘记密码</a>
			<a href="#" class="lay_gt">注册账号</a>
		</div>
