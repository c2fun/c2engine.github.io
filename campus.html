<script>
				function GetArgs(sHref,sArgName)
				{
					var args = sHref.split("?");
					var retval ="";
					var str ="";
					//参数为空 
					if(args[0]==sHref)
					{
						return "";
					}
					str = args[1];
					args = str.split("&");
					for(var i= 0;i<args.length;i++)
					{
						str = args[i];
						var arg = str.split("=");
						if(arg.length<=1)
							continue;
						if(arg[0]==sArgName)
							return arg[1];
					}
					return "";
				}
				var sHref = window.location.href;
				sHref = decodeURI(sHref);
				document.getElementById("uri").value=sHref;
				var value_gangwei=GetArgs(sHref,"name");

				var value_from=GetArgs(sHref,"fromid");
				document.getElementById("fromid").value=value_from;
